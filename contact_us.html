<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Indian Railways || Contact Form</title>
  <link rel="stylesheet" href="/css/contact_us.css" />
  <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">

    <div class="form">
      <div class="contact-info">
        <h3 class="title">Contact Us</h3>
        <p class="text">
          <strong>Welcome to Indian Railways</strong>
        </p>

        <p class="information">
          We are here to solve your queries!!
        </p>

        <div class="info">
          <div class="information">

            <p> MITAOE, Dehu Phata, Alandi Pune</p>
          </div>
          <div class="information">

            <p>indian.railways@mitaoe.ac.in</p>
          </div>
          <div class="information">

            <p>1800-7200-334</p>
          </div>
        </div>

        <div class="social-media">
          <p>Connect with us :</p>
          <div class="social-icons">
            <a href="https://www.facebook.com/IRCTCofficial/">
              <i class="fab fa-facebook-f"></i>
            </a>
            <a href="https://twitter.com/IRCTCofficial?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor">
              <i class="fab fa-twitter"></i>
            </a>
            <a href="https://www.instagram.com/irctc.official/">
              <i class="fab fa-instagram"></i>
            </a>
            <a href="https://www.linkedin.com/company/irctc/?originalSubdomain=in">
              <i class="fab fa-linkedin-in"></i>
            </a>
          </div><br>
        </div>
      </div>

      <div class="contact-form">
        <span class="circle one"></span>
        <span class="circle two"></span>

        <form action="index.html" autocomplete="off">
          <h3 class="title">Contact us</h3>
          <div class="input-container">
            <input type="text" name="name" class="input" />
            <label for="">Username</label>
            <span>Username</span>
          </div>
          <div class="input-container">
            <input type="email" name="email" class="input" />
            <label for="">Email</label>
            <span>Email</span>
          </div>
          <div class="input-container">
            <input type="tel" name="phone" class="input" />
            <label for="">Phone</label>
            <span>Phone</span>
          </div>
          <div class="input-container textarea">
            <textarea name="message" class="input"></textarea>
            <label for="">Message</label>
            <span>Message</span>
          </div>
          <input type="submit" value="Send" class="btn" />
        </form>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
