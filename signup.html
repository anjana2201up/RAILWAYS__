<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Transparent Login</title>
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
    <div class="bg-img">
        <div class="content">
            <header>Sign Up</header>
            <form action="/sign_up" method="post">
                <div class="field space">
                    <span class="fa fa-user"></span>
                    <input type="text" required placeholder="Name" name="name">
                </div>
                <div class="field space">
                    <span class="fa fa-envelope"></span>
                    <input type="email" placeholder="Email" name="email">
                </div>
                <div class="field space">
                    <span class="fa fa-phone" style="transform: scaleX(-1);"></span>
                    <input type="tel" id="phone" name="phone" pattern="[6-9]{1}[0-9]{9}" required placeholder="Contact">
                </div>
                <div class="field space">
                    <span class="fa fa-lock"></span>
                    <input type="password" class="pass-key" required placeholder="Password" name="password">
                    <span class="show">SHOW</span>
                </div>
                <br>
                <div class="field">
                    <input type="submit" value="SIGN IN">
                </div>
            </form>

            <div class="link">
                <div class="google">
                    <i class="fab fa-google"><span>Google</span></i>
                </div>
            </div>

        </div>
    </div>

    <script>
        const pass_field = document.querySelector('.pass-key');
        const showBtn = document.querySelector('.show');
        showBtn.addEventListener('click', function () {
            if (pass_field.type === "password") {
                pass_field.type = "text";
                showBtn.textContent = "HIDE";
                showBtn.style.color = "#3498db";
            } else {
                pass_field.type = "password";
                showBtn.textContent = "SHOW";
                showBtn.style.color = "#222";
            }
        });
    </script>
</body>

</html>
